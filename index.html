<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>CreatorBlock | Social Media For Creators. Coming soon.</title>

  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="images/favicon.png" />
</head>

<body>
  <nav>
    <a href="https://twitter.com/creator_block" class="btn">Follow on Twitter</a>
  </nav>
  <main>

    <div class="heroContent heroLeft">
      <img class="logoimage" src="./img/creatorblock-logo.svg" alt="">
      <h1 class="logotext">CreatorBlock</h1>
      <p>Join us on <a href="https://discord.gg/VrrYcPT">Discord</a> now!</p>
    </div>
    <div class="heroContent">
      <div class="notificationBox">
        <p>A social network for the creators of the internet.</p>
        <p>Coming soon.</p>
        <p><em>Get Updates</em></p>
        <!-- Begin Mailchimp Signup Form -->
        <div id="mc_embed_signup">
          <form
            action="https://CreatorBlock.us17.list-manage.com/subscribe/post?u=20cdafac289c6c258d6e719a1&amp;id=3f57eb2580"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
            target="_blank" novalidate>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL"
              placeholder="super@star.com">
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input type="text" name="b_20cdafac289c6c258d6e719a1_3f57eb2580" tabindex="-1" value="">
            </div>
            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn">
          </form>
        </div>

        <!--End mc_embed_signup-->

      </div>
    </div>

  </main>
  <footer>
    <p><span class="logotext">CreatorBlock</span> 2020</p>
  </footer>
</body>

</html>
